<body class="min-h-full bg-gray-50 dark:bg-gray-900 transition-colors">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6">

            <form method="POST" action="./-dashboard.html" class="space-y-4">
        <input type="hidden" name="_token" value="OtFWUGIPWr6tFaNJvDzybkvrLhv80LZLq2btouqM" autocomplete="off">        <!-- Email Address -->
        <div>
            <label class="block mb-1 text-lg font-medium text-gray-700 dark:text-gray-300">
    email
</label>
            <input class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full py-2 px-2 text-lg shadow-xl border-2 border-solid" id="email" type="test" name="email" required="required" autofocus="autofocus">
                    </div>

        <!-- Password -->
        <div class="mt-4">
            <label class="block mb-1 text-lg font-medium text-gray-700 dark:text-gray-300">
    password
</label>

            <div class="relative">
                <input class="border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm block mt-1 w-full py-2 px-2 text-lg shadow-xl border-2 border-solid" id="password" type="password" name="password" required="required">
            </div>

                    </div>

        <!-- Show Password -->
        <div class="block mt-4">
            <label for="showpassword" class="inline-flex items-center">
                <input id="showpassword" type="checkbox" onclick="togglePassword('password', 'eyeIcon')" class="rounded dark:bg-gray-900 border-gray-300 dark:border-gray-700 text-indigo-600 shadow-sm focus:ring-indigo-500 dark:focus:ring-indigo-600 dark:checked:bg-indigo-600" name="showpassword">
                <span class="ms-2 text-sm text-gray-600 dark:text-gray-400">Show Password</span>
            </label>
        </div>

        <div class="flex items-center justify-end mt-4">
                            <a class="underline text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800" href="./-forgot-password.html">
                    Forgot your password?
                </a>
            
            <button type="submit" class="inline-flex items-center px-4 py-2 bg-gray-800 dark:bg-gray-200 border border-transparent rounded-md font-semibold text-xs text-white dark:text-gray-800 uppercase tracking-widest hover:bg-gray-700 dark:hover:bg-white focus:bg-gray-700 dark:focus:bg-white active:bg-gray-900 dark:active:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition ease-in-out duration-150 ms-3">
    Log in
</button>
        </div>
    </form>

        </div>
    </div>

    <script>
        function togglePassword(id, iconId) {
            const input = document.getElementById(id);
            const icon = document.getElementById(iconId);

            if (input.type === "password") {
                input.type = "text";
                icon.innerHTML = "üôà";
            } else {
                input.type = "password";
                icon.innerHTML = "üëÅÔ∏è";
            }
        }
    </script>
